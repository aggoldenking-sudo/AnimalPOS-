<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Animal POS - Golden King</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ---------- LOGIN ---------- -->
  <div class="login-card" id="loginCard">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="loginBtn">Ingresar</button>
  </div>

  <!-- ---------- HEADER ---------- -->
  <div class="header" style="display:none;" id="mainHeader">
    <h1>Golden King</h1>
    <div class="header-buttons">
      <button id="animalitosTab">Animalitos</button>
      <button id="numerosTab">Números</button>
      <button id="combinacionTab">Combinación</button>
      <button id="pollaTab">Polla</button>
    </div>
  </div>

  <!-- ---------- MAIN ---------- -->
  <div class="main" style="display:none;" id="mainContent">

    <!-- ---------- SECCIÓN ANIMALITOS ---------- -->
    <div class="animales-section">
      <div class="animales">
        <!-- Los animales se generan dinámicamente desde app.js -->
      </div>
    </div>

    <!-- ---------- SECCIÓN NUMEROS ---------- -->
    <div class="numeros-section" style="display:none;">
      <p>Sección Números</p>
    </div>

    <!-- ---------- SECCIÓN COMBINACIÓN ---------- -->
    <div class="combinacion-section" style="display:none;">
      <p>Sección Combinación</p>
    </div>

    <!-- ---------- SECCIÓN POLLA ---------- -->
    <div class="polla-section" style="display:none;">
      <p>Sección Polla</p>
    </div>

    <!-- ---------- TICKET ---------- -->
    <div class="card ticket">
      <h3>Ticket</h3>
      <div class="table"></div>
      <div class="total">Total: 0</div>
      <button id="processTicket">Procesar e Imprimir</button>
    </div>

  </div>

  <script src="app.js"></script>
  <script>
    // ---------- LOGIN ----------
    const loginBtn = document.getElementById("loginBtn");
    const loginCard = document.getElementById("loginCard");
    const mainHeader = document.getElementById("mainHeader");
    const mainContent = document.getElementById("mainContent");

    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    loginBtn.addEventListener("click", () => {
      const user = usernameInput.value.trim();
      const pass = passwordInput.value.trim();
      if (user && pass) {
        loginCard.style.display = "none";
        mainHeader.style.display = "flex";
        mainContent.style.display = "grid";
      } else {
        alert("Ingrese usuario y contraseña");
      }
    });

    // Permitir login con Enter
    usernameInput.addEventListener("keyup", (e) => { if(e.key==="Enter") loginBtn.click(); });
    passwordInput.addEventListener("keyup", (e) => { if(e.key==="Enter") loginBtn.click(); });
  </script>
</body>
</html>

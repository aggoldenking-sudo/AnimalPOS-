<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Animal POS - Golden King</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ---------- LOGIN ---------- -->
  <div class="login-card" id="loginCard">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="loginBtn">Ingresar</button>
  </div>

  <!-- ---------- HEADER ---------- -->
  <div class="header" style="display:none;" id="mainHeader">
    <h1>Golden King</h1>
    <!-- NUEVOS BOTONES -->
    <div class="header-buttons">
      <button id="animalitosBtn">Animalitos</button>
      <button id="pollaHipicaBtn">Polla Hípica</button>
    </div>
  </div>

  <!-- ---------- MAIN ---------- -->
  <div class="main" style="display:none;" id="mainContent">

    <!-- ---------- ANIMALITOS ---------- -->
    <div class="animales-section">
      <div class="animales">
        <!-- Aquí se generan los animales desde app.js -->
      </div>
    </div>

    <!-- ---------- POLLA HÍPICA ---------- -->
    <div class="polla-hipica-section" style="display:none;">
      <p>Contenido de Polla Hípica</p>
    </div>

    <!-- ---------- TICKET ---------- -->
    <div class="card ticket">
      <h3>Ticket</h3>
      <div class="table"></div>
      <div class="total">Total: 0</div>
      <button id="processTicket">Procesar e Imprimir</button>
    </div>

  </div>

  <script src="app.js"></script>
  <script>
    // -------- LOGIN FUNCIONAL CON ENTER Y SESSION ----------
    const loginBtn = document.getElementById("loginBtn");
    const loginCard = document.getElementById("loginCard");
    const mainHeader = document.getElementById("mainHeader");
    const mainContent = document.getElementById("mainContent");
    const usernameInput = document.getElementById("username");

    // Función para mostrar el main
    function mostrarMain(user) {
      loginCard.style.display = "none";
      mainHeader.style.display = "flex";
      mainContent.style.display = "grid";
      // Guardar sesión en localStorage
      localStorage.setItem("loggedInUser", user);
    }

    // Verificar si ya hay sesión activa
    const loggedInUser = localStorage.getItem("loggedInUser");
    if (loggedInUser) {
      mostrarMain(loggedInUser);
    }

    // Login al hacer click
    loginBtn.addEventListener("click", () => {
      const user = usernameInput.value.trim();
      if (user) mostrarMain(user);
      else alert("Ingrese un usuario válido");
    });

    // Login con Enter
    usernameInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });
    document.getElementById("password").addEventListener("keyup", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });

    // Función para cerrar sesión (opcional)
    function logout() {
      localStorage.removeItem("loggedInUser");
      loginCard.style.display = "block";
      mainHeader.style.display = "none";
      mainContent.style.display = "none";
      usernameInput.value = "";
      document.getElementById("password").value = "";
    }
    // Puedes añadir un botón "Salir" y llamar a logout()
  </script>
</body>
</html>
